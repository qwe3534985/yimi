{:widget('Market/header')}
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget('Market/left')}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Goods/index')}">商品列表</a>
                    </li>
                    <li class="active">修改商品</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">商品修改</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('Goods/edit')}"
                                          method="post"
                                          enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">商品名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="goods_name" placeholder=""
                                                       name="goods_name" value="{$data.goods_name}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name"
                                                   class="col-sm-2 control-label no-padding-right">所属分类</label>
                                            <div class="col-sm-6">
                                                <select name="cate_id" style="width: 100%;">
                                                    <option value="{$data.cate_id}">{$data.name}</option>
                                                    {foreach $cate as $val}
                                                    <option value="{$val.id}">{$val.name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">销售价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="sell_price" placeholder=""
                                                       name="sell_price" value="{$data.sell_price}" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">市场价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="market_price" placeholder=""
                                                       name="market_price" value="{$data.market_price}" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">库存数量</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="store" value="{$data.store}" name="store"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">图片</label>
                                            <img src="{}">
                                            <div class="col-sm-6">
                                                <input type="file" name="file">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">商品简介</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="desc" placeholder="" name="desc"
                                                       value="{$data.desc}" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name"
                                                   class="col-sm-2 control-label no-padding-right">商品详情</label>
                                            <div class="col-sm-6">
                                                <textarea name="content" id="content">{$data.content}</textarea>
                                            </div>
                                        </div>
                                        <input type="hidden" name="id" value="{$data.goods_id}">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {initialFrameWidth: 700, initialFrameHeight: 400});
</script>
</body></html>
